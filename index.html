<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family = Roboto: wght @ 100 & display = swap " rel=" stylesheet ">
    <link rel="stylesheet" href="./styles.css">
    <title>Playstation Store</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="img/logo.png" alt="logo">
            <nav>
                <ul id="menu-list">
                    <li class="navLi"><a class="navlink">consoles</a></li>
                    <li class="navLi"><a class="navlink">acessórios</a></li>
                    <li class="navLi"><a class="navlink">links</a></li>
                    <li class="navLi"><a class="navlink">outros</a></li>
                </ul>
            </nav>
            <img src="./img/menu.png" alt="botão-menu" class="menuIcon" onclick="showMenu()">
        </div>
    

        <div class="row">
            <div class="coloumn-1">
                <h2>PS5 Dualshock</h2>
                <h3>Wireless Controller for Playstation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="buy">Comprar Agora <img src="./img/arrow.png" alt="seta"></button>
            </div>

            <div class="coloumn-2">
                <img class="controller" src="./img/controller.png" alt="controle">
                <div class="colorBox"></div>
                <button class="addCart">
                    <img src="./img/add.png" alt="adicionar ao carrinho">
                </button>
            </div>
        </div>
        <div class="socialLinks">
            <img src="./img/fb.png" alt="facebook">
            <img src="./img/ig.png" alt="instagran">
            <img src="img/tw.png" alt="twitter">
        </div>

    </div>
    
</body>
<script>
    const menuList = document.getElementById("menu-list")
    menuList.style.maxHeight = "0px"

    function showMenu(){
        if(menuList.style.maxHeight == "0px"){
            menuList.style.maxHeight = "120px"

        }
        else{
            menuList.style.maxHeight = "0px"
        }
    }
    
</script>

</html>
